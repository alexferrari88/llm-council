services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    env_file:
      - .env
    volumes:
      - llm-council-data:/app/data
    expose:
      - "8001"
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "8173:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  llm-council-data:
